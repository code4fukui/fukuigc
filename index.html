<body>
<script>"use strict"
window.onload = function() {
    let list = []
    for (var i = 0; i < 60; i++) {
        if (i != 0 && i != 5 && i != 52 && i != 57) {
            list.push(i)
        }
    }
    shuffle(list)
    for (var i = 0; i < list.length; i++) {
        let c = create("img");
        c.src = "crop/crop" + list[i] + ".jpg"
        shops.appendChild(c)
    }
}
</script>
